

<head>
  <!-- Bootstrap Core CSS -->
  <link href="assets/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="assets/css/morris.css" type="text/css"/>
  <!-- Graph CSS -->
  <link href="assets/css/font-awesome.css" rel="stylesheet"> 
  
  
  <!-- lined-icons -->
  <link rel="stylesheet" href="assets/css/icon-font.min.css" type='text/css' />
  <!-- //lined-icons -->
  <link rel="shortcut icon" href="assets/img/favicon.png">
  
  <link rel="stylesheet" href="assets/css/jquery-ui.css" type="text/css">
  </head> 
  <body>
  <div class="page-container">
     <!--/content-inner-->
    <div class="left-content">
       <div class="mother-grid-inner">
               <!--header start here-->
          <div class="header-main">
            <div class="" style="float:left;">
                  <h2><a href="@{/user/home}">Leave Management System</a></h2>
                  {{ LeaveRequestForm.value | json }}
            </div>	
              <div class="profile_details w3l" style="float:right;">	
                <h4><a routerLink="/hrm/edituser"><i class="fa fa-user"></i> Profile   </a> </h4>
                <h4><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout   </a> </h4>
              </div>
                
               <div class="clearfix"> </div>	
          </div>
  <!--heder end here-->
      <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="hrm/home">Home</a> <i class="fa fa-angle-right"></i> Project Details </li>
          </ol>
          
          <div class="grid-form1">
              <h3>Enter Project Details</h3>
              <div class="tab-content tab-pane active" id="horizontal-form">
                   
                {{ ProjectDetailsForm.value | json }}
                    
                    <form [formGroup]="ProjectDetailsForm" (submit)="submit()" class="form-horizontal">
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Project Name</label>
                        <div class="col-sm-6">
                          <input type="text" formControlName="name" class="form-control1">
                          <!--<span *ngIf="form.controls['name'].touched && form.control['name'].hasError('required')">
                            Project Name is required !
                          </span>-->
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">Start Date</label>
                        <div class="col-sm-6">
                          <input type="date" formControlName="startDate" class="form-control1">
                          <!--<span *ngIf="form.controls['startDate'].touched && form.control['startDate'].hasError('required')">
                            Start Date is required !
                          </span>-->
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-4 control-label">End Date</label>
                        <div class="col-sm-6">
                          <input type="date" formControlName="endDate" class="form-control1">
                          <!--<span *ngIf="form.controls['endDate'].touched && form.control['endDate'].hasError('required')">
                            End Date is required !
                          </span>-->
                        </div>
                      </div>
                      <div class="form-group">
                      <div class="col-sm-6">Task Details</div><br>
                      <div formArrayName="tasks">
                        <div class="form-group">
                          <div class="form-group" *ngFor="let task of taskFormGroup.controls; let i = index">
                            <div [formGroupName]="i" class="form-group">
                              <div class="form-group col-6">
                                <label class="col-sm-4 control-label">Task Name</label>
                                <div class="col-sm-6">
                                  <input class="form-control" type="text" formControlName="taskName" class="form-control1">
                                  <!--<span class="text-danger" *ngIf="getTasksFormGroup(i).controls['taskName'].touched && getTasksFormGroup(i).controls['taskName'].hasError('required')">
                                    Task Name required !
                                  </span>--> 
                                </div>
                              </div>
                              <div class="form-group col-6">
                                <label class="col-sm-4 control-label">Start Date</label>
                                <div class="col-sm-6">
                                  <input class="form-control" type="date" formControlName="taskStartDate" class="form-control1">
                                  <!--<span class="text-danger" *ngIf="getTaskFormGroup(i).controls['taskStartDate'].touched && getTaskFormGroup(i).controls['taskStartDate'].hasError('required')">
                                    Start Date required !
                                  </span>-->      
                                </div>
                              </div>
                              <div class="form-group col-6">
                                <label class="col-sm-4 control-label">End Date</label>
                                <div class="col-sm-6">
                                  <input class="form-control" type="date" formControlName="taskEndDate" class="form-control1">
                                  <!--<span class="text-danger" *ngIf="getTaskFormGroup(i).controls['taskEndDate'].touched && getTaskFormGroup(i).controls['taskEndDate'].hasError('required')">
                                    End Date required !
                                  </span>-->      
                                </div>
                              </div>
                              <div class="form-group col-6">
                                <label class="col-sm-4 control-label">Description</label>
                                <div class="col-sm-6">
                                  <textarea formControlName="description"></textarea>
                                  <!--<span class="text-danger" *ngIf="getTaskFormGroup(i).controls['description'].touched && getTaskFormGroup(i).controls['description'].hasError('required')">
                                    Description required !
                                  </span>-->      
                                </div>
                              </div>
                              <div class="form-group col-12 text-right">
                                <button class="btn btn-danger" type="button" (click)="removeTask(i)"> Remove </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary m-1" type="button" (click)="addTask()"> Add Task </button>
                      </div>
                      </div>
                      <div class="form-group col-12">
                        <button class="btn btn-success m-1" [disabled]="!ProjectDetailsForm.valid" type="submit"> Submit </button>
                      </div>
                       
                        
                    </form>
                
                  </div>
                
           </div>
  
  <!--inner block start here-->
  <div class="inner-block">
  
  </div>
  <!--inner block end here-->
  </div>
  </div>
    <!--//content-inner-->
        <!--/sidebar-menu-->
        <nav>
          <div class="sidebar-menu">
            <header class="logo1">
              <a class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
            </header>
              <div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
                             <div class="menu">
                    <ul id="menu">
                      <li><a routerLink="/hrm/home"><i class="fa fa-home"></i> <span>Home</span><div class="clearfix"></div></a></li>
                      
                      <li><a routerLink="/hrm/manageusers"><i class="fa fa-users"></i> <span>Manage Users</span><div class="clearfix"></div></a></li>
                      
                      <li><a routerLink="/hrm/manageleaves"><i class="fa fa-calendar-check-o"></i> <span>Manage Leaves</span><div class="clearfix"></div></a></li>
                      
                      <li><a routerLink="/hrm/applyleave"><i class="fa fa-calendar-plus-o"></i> <span>Apply Leave</span><div class="clearfix"></div></a></li>
                      
                      <li><a routerLink="/hrm/myleaves"><i class="fa fa-calendar-check-o"></i> <span>My Leaves</span><div class="clearfix"></div></a></li>
                      
                      <li><a routerLink="/hrm/changepassword"><i class="fa fa-key"></i> <span>Change Password</span><div class="clearfix"></div></a></li>
                       
                      </ul>
                </div>
          </div>
        </nav>
          <div class="clearfix"></div>		
  </div>
  
  
  
  </body>
