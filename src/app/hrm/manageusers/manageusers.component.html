
<head>

<body>
   <div class="page-container">
   <!--/content-inner-->
<div class="left-content">
	   <div class="mother-grid-inner">
            <!--header start here-->
			<div class="header-main">
					<div class="" style="float:left;">
								<h2><a href="user/home" >Leave Management System</a></h2>
					</div>
					<div class="profile_details w3l" style="float:right;">		
						<ul>
							<li class="dropdown profile_details_drop">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<div class="profile_img">	
										<span class="prfil-img"><img src="assets/img/profile.jpg" alt=""> </span> 
										<div class="user-name">
											<p sec:authentication="name"></p>
											<span sec:authentication="principal.authorities"></span>
										</div>
										<i class="fa fa-angle-down"></i>
										<i class="fa fa-angle-up"></i>
										<div class="clearfix"></div>	
									</div>	
								</a>
								<ul class="dropdown-menu drp-mnu"> 
									<li> <a href="#"><i class="fa fa-user"></i> Profile</a> </li> 
									<li> <a href="logout"><i class="fa fa-sign-out"></i> Logout</a> </li>
								</ul>
							</li>
						</ul>
					</div>
							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
	<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="user/home">Home</a> <i class="fa fa-angle-right"></i> Manage Users</li>
    </ol>
	<div class="agile-grids">	
				<!-- tables -->
			<div class="alert alert-info" if="${(param.successMessage != null)}">
					<span text="${param.successMessage[0]}"></span>
            </div>		
			<div class="agile-tables">

				  <h3>Manage Users</h3>
				  <table id="table-two-axis" class="two-axis">
					<thead>
					  <tr>
                		<th>Name</th>
                		<th>E-mail</th>
                		<th>Role</th>
                		<th>Action</th>
                	  </tr>
					</thead>
					<tbody>
					  <tr each="user,iterStat : ${users}">
	                	<!-- <td text="${iterStat.count}"></td> -->
	                	<td text="${user.firstName} +' '+${user.lastName}"></td>
	                	<td text="${user.email}"></td>
	                	<td text="${user.role}"></td>
	                	<td>
	                		<a href="@{/user/manage-users/edit/{id}(id=${user.id})}"><i class="fa fa-edit" title="EDIT"></i></a>
	                		<a href="@{/user/manage-users/block/{id}(id=${user.id})}" if="${user.active==true}"><i class="fa fa-ban" title="BLOCK"></i></a>
	                		<a href="@{/user/manage-users/unblock/{id}(id=${user.id})}" if="${user.active==false}"><i class="fa fa-unlock" title="UNLOCK"></i></a>
	                		<a href="@{/user/manage-users/delete/{id}(id=${user.id})}"><i class="fa fa-trash-o" title="DELETE"></i></a>
	                	</td>
                	  </tr>
					</tbody>
				  </table>

			</div>
			<!-- //table -->
	</div>

<!--inner block start here-->
<div class="inner-block">

</div>
<!--inner block end here-->

</div>
</div>

									<li><a routerLink="/hrm/manageleaves"><i class="fa fa-calendar-check-o"></i> <span>Manage Leaves</span><div class="clearfix"></div></a></li>

									</ul>

</div>
