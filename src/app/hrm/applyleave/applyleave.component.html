

<head>
<!-- Bootstrap Core CSS -->
<link href="assets/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="assets/css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="assets/css/morris.css" type="text/css"/>
<!-- Graph CSS -->
<link href="assets/css/font-awesome.css" rel="stylesheet"> 


<!-- lined-icons -->
<link rel="stylesheet" href="assets/css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
<link rel="shortcut icon" href="assets/img/favicon.png">

<link rel="stylesheet" href="assets/css/jquery-ui.css" type="text/css">
</head> 
<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
				<div class="header-main">
					<div class="" style="float:left;">
								<h2><a href="@{/user/home}">Leave Management System</a></h2>
								{{ LeaveRequestForm.value | json }}
					</div>
					<div class="profile_details w3l" style="float:right;">		
						<ul>
							<li class="dropdown profile_details_drop">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<div class="profile_img">	
										<span class="prfil-img"><img src="assets/img/profile.jpg" alt=""> </span> 
										<div class="user-name">
											<p sec:authentication="name"></p>
											<span sec:authentication="principal.authorities"></span>
										</div>
										<i class="fa fa-angle-down"></i>
										<i class="fa fa-angle-up"></i>
										<div class="clearfix"></div>	
									</div>	
								</a>
								<ul class="dropdown-menu drp-mnu"> 
									<li> <a href="#"><i class="fa fa-user"></i> Profile</a> </li> 
									<li> <a href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a> </li>
								</ul>
							</li>
						</ul>
					</div>
							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="hrm/home">Home</a> <i class="fa fa-angle-right"></i> Apply Leave</li>
        </ol>
        
        <div class="grid-form1">
            <h3>Request For Leave</h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
                
                <form [formGroup]="LeaveRequestForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate>
                	
					<div class="form-group">
						<label class="col-sm-4 control-label">From Date  :</label>
						<div class="col-sm-6">
							<input type="date" formControlName="setDate" placeholder="From Date" class="form-control1 leave-date" />
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">To Date :</label>
						<div class="col-sm-6">
							<input type="date" formControlName="endDate" placeholder="To Date" class="form-control1 leave-date" />
						</div>

					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Leave Type :</label>
						<div class="col-sm-6">
							<select formControlName="leaveType" class="form-control1">
								<option value="">SELECT</option>
								<option value="ANNUAL LEAVE">Annual LEAVE</option>
								<option value="CASUAL LEAVE">CASUAL LEAVE</option>
								<option value="SICK LEAVE">SICK LEAVE</option>
								<option value="MATERNITY LEAVE">MATERNITY LEAVE</option>
								<option value="NO PAY">NO PAY</option>
							</select>
						</div>
	
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Leave Reason :</label>
						<div class="col-sm-6">
							<textarea formControlName="description" placeholder="Leave Reason" class="form-control1" style="height: 100px;"></textarea>
						</div>
						 
					</div>
					<div class="row">
						<div class="col-sm-8 col-sm-offset-4">
							<button type="submit" class="btn btn-primary">Apply Leave</button>
							<a routerLink="hrm/home"><button type="button" class="btn btn-default">Cancel</button></a>
						</div>
					</div>
                </form>              
                
            </div>
         </div>

<!--inner block start here-->
<div class="inner-block">

</div>
<!--inner block end here-->
</div>
</div>
  <!--//content-inner-->
			<!--/sidebar-menu-->
			<nav>
				<div class="sidebar-menu">
					<header class="logo1">
						<a class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
					</header>
						<div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
                           <div class="menu">
									<ul id="menu">
										<li><a routerLink="/hrm/home"><i class="fa fa-home"></i> <span>Home</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageusers"><i class="fa fa-users"></i> <span>Manage Users</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageleaves"><i class="fa fa-calendar-check-o"></i> <span>Manage Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/applyleave"><i class="fa fa-calendar-plus-o"></i> <span>Apply Leave</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/myleaves"><i class="fa fa-calendar-check-o"></i> <span>My Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/changepassword"><i class="fa fa-key"></i> <span>Change Password</span><div class="clearfix"></div></a></li>
										 
								  	</ul>
							</div>
				</div>
			</nav>
				<div class="clearfix"></div>		
</div>



</body>
