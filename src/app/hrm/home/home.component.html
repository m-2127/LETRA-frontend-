<head>
	<!-- Bootstrap Core CSS -->
	<link href="assets/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	<!-- Custom CSS -->
	<link href="assets/css/style.css" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="assets/css/morris.css" type="text/css"/>

	<!-- //lined-icons -->
	<link rel="shortcut icon" href="assets/img/favicon.png">
	
	<link rel="stylesheet" href="assets/css/jquery-ui.css" type="text/css">
	</head> 
<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
				<div class="header-main">
					<div class="" style="float:left;">
								<h2>LETRA</h2>
					</div>

						<div class="profile_details w3l" style="float:right;">	
								 <h4><a routerLink="/hrm/edituser"><i class="fa fa-user"></i> Profile   </a> </h4>
								 <h4><a (click)="logout()"><i class="fa fa-sign-out"></i> Logout   </a> </h4>
						</div>							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/hrm/home">Home</a> <i class="fa fa-angle-right"></i></li>
        </ol>
        
        
        
        <div class="grids">
			<div class="agile-calendar-grid">
				<div class="page">
					<div class="">
							<span class="label label-primary"><input type="checkbox" id="pending" value="pending" class="filterStatus"> Pending</span>
							<span class="label label-success"><input type="checkbox" id="accepted" value="accepted" class="filterStatus"> Accepted</span>
							<span class="label label-danger"><input type="checkbox" id="rejected" value="rejected" class="filterStatus"> Rejected</span>
					</div>
					
					<div class="w3l-calendar-left">
						<div class="monthly" id="mycalendar"></div>
					</div>
					
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>

<!--inner block start here-->
<div class="inner-block">
	<form class="form-inline">
		<div class="form-group">
		  <label for="connect">Make Connection:</label>
		  <button id="connect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()">Connect</button>
		  <button id="disconnect" class="btn btn-default" type="submit" [disabled]="disabled" (click)="disconnect()">Disconnect</button>
		</div>
	  </form>
   
	  <form class="form-inline" style="margin-top: 20px;">
		<div class="form-group">
		  <label for="email">User's Name:</label>
		  <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" />
		</div>
		<button id="send" class="btn btn-default" type="button" (click)="sendName()">Send</button>
	  </form>
   
	  <table id="conversation" class="table table-striped" style="margin-top: 20px;">
		<thead>
		  <tr>
			<th>Greetings</th>
		  </tr>
		</thead>
		<tbody *ngFor="let greeting of greetings">
		  <tr>
			<td>{{greeting}}</td>
		  </tr>
		</tbody>
	  </table>
</div>
<!--inner block end here-->

</div>
</div>
  <!--//content-inner-->
			<!--/sidebar-menu-->
			<nav>
				<div class="sidebar-menu">
					<header class="logo1">
						<a class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
					</header>
						<div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
                           <div class="menu">
									<ul id="menu">
										<li><a routerLink="/hrm/home"><i class="fa fa-home"></i> <span>Home</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageusers"><i class="fa fa-users"></i> <span>Manage Users</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageleaves"><i class="fa fa-calendar-check-o"></i> <span>Manage Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/applyleave"><i class="fa fa-calendar-plus-o"></i> <span>Apply Leave</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/myleaves"><i class="fa fa-calendar-check-o"></i> <span>My Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/changepassword"><i class="fa fa-key"></i> <span>Change Password</span><div class="clearfix"></div></a></li>
										 
								  	</ul>
							</div>
				</div>
			</nav>
		<div class="clearfix"></div>		
</div>

</body>
