
<html>
<head>



<!-- Bootstrap Core CSS -->

<body>
<div class="page-container">
   <!--/content-inner-->
	<div class="left-content">
	   <div class="mother-grid-inner">
             <!--header start here-->
				<div class="header-main">
					<div class="" style="float:left;">
								<h2><a routerLink="/hrm/home">Leave Management System</a></h2>
					</div>
					<div class="profile_details w3l" style="float:right;">		
						<ul>
							<li class="dropdown profile_details_drop">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
									<div class="profile_img">	
										<span class="prfil-img"><img src="assets/img/profile.jpg" alt=""> </span> 
										<div class="user-name">
											<p sec:authentication="name"></p>
											<span sec:authentication="principal.authorities"></span>
										</div>
										<i class="fa fa-angle-down"></i>
										<i class="fa fa-angle-up"></i>
										<div class="clearfix"></div>	
									</div>	
								</a>
								<ul class="dropdown-menu drp-mnu">
									<li> <a routerLink="/login"><i class="fa fa-sign-out"></i> Logout</a> </li>
								</ul>
							</li>
						</ul>
					</div>
							
				     <div class="clearfix"> </div>	
				</div>
<!--heder end here-->
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/hrm/home">Home</a> <i class="fa fa-angle-right"></i> Edit User</li>
        </ol>
        
        <div class="grid-form1">
            <h3>Edit User : <span th:text="${userInfo.email}"></span></h3>
            <div class="tab-content tab-pane active" id="horizontal-form">
                
                <form class="form-horizontal" [formGroup]="EditUser" (ngSubmit)="EditUser.valid && onSubmit()" novalidate>
                	
					<div class="form-group">
						<label class="col-sm-4 control-label">First Name :</label>
						<div class="col-sm-6">
							<input type="text" formControlName="firstName" placeholder="First Name" class="form-control1" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label">Last Name :</label>
						<div class="col-sm-6">
							<input type="text" formControlName="lastName" placeholder="Last Name" class="form-control1" />
						</div>
          </div>
          
					<div class="form-group">
						<label class="col-sm-4 control-label">E-mail :</label>
						<div class="col-sm-6">
							<input type="text" formControlName="email" placeholder="Email" class="form-control1" />
						</div>	 
          </div>
          
					<div class="form-group">
						<label class="col-sm-4 control-label">Password :</label>
						<div class="col-sm-6">
							<input type="password" formControlName="password" placeholder="Password" class="form-control1" />
						</div>
					</div>

					<div class="row col-sm-offset-4">
							<button type="submit" class="btn btn-primary">Save</button>
							<a href="user/manage-users"><button type="button" class="btn btn-default">Cancel</button></a>
					</div>
                </form>              
                
            </div>
         </div>

<!-- script-for sticky-nav -->
		<script>
		$(document).ready(function() {
			 var navoffeset=$(".header-main").offset().top;
			 $(window).scroll(function(){
				var scrollpos=$(window).scrollTop(); 
				if(scrollpos >=navoffeset){
					$(".header-main").addClass("fixed");
				}else{
					$(".header-main").removeClass("fixed");
				}
			 });
			 
		});
		</script>
		<!-- /script-for sticky-nav -->
<!--inner block start here-->
<div class="inner-block">

</div>

</div>

			<!--/sidebar-menu-->
      <nav>
				<div class="sidebar-menu">
					<header class="logo1">
						<a class="sidebar-icon"> <span class="fa fa-bars"></span> </a> 
					</header>
						<div style="border-top:1px ridge rgba(255, 255, 255, 0.15)"></div>
                           <div class="menu">
									<ul id="menu">
										<li><a routerLink="/hrm/home"><i class="fa fa-home"></i> <span>Home</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageusers"><i class="fa fa-users"></i> <span>Manage Users</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/manageleaves"><i class="fa fa-calendar-check-o"></i> <span>Manage Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/applyleave"><i class="fa fa-calendar-plus-o"></i> <span>Apply Leave</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/myleaves"><i class="fa fa-calendar-check-o"></i> <span>My Leaves</span><div class="clearfix"></div></a></li>
										
										<li><a routerLink="/hrm/changepassword"><i class="fa fa-key"></i> <span>Change Password</span><div class="clearfix"></div></a></li>
										 
								  	</ul>
							</div>
				</div>
			</nav>
				<div class="clearfix"></div>		
</div>
<script>
var toggle = true;
			
$(".sidebar-icon").click(function() {                
  if (toggle)
  {
	$(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
	$("#menu span").css({"position":"absolute"});
  }
  else
  {
	$(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
	setTimeout(function() {
	  $("#menu span").css({"position":"relative"});
	}, 400);
  }
				
				toggle = !toggle;
			});
</script>

   

</body>
